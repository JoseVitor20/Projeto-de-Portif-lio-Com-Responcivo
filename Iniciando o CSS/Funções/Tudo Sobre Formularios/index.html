<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Formulario Profissional</title>

<link rel="stylesheet" type="text/css" href="style/style.css">

</head>
<body>

<form>
	
<fieldset>
	
<legend>Meu Formulario</legend>

<div><input type="text" name="nome" placeholder="Digite seu nome"></div>

<div><input type="text" name="e-mail" placeholder="Digite seu e-mail"></div>

<div><input type="password" name="senha" placeholder="Digite sua senha"></div>

<div>
	
	<select name="lista">
	
		<option disabled selected> Digite sua idade</option>

		<option value="-20 Anos.">-20 Anos</option>

		<option value="+20 Anos.">+20 Anos</option>

		<option value="-30 Anos">-30 Anos</option>

		<option value="+30 Anos">+30 Anos</option>


	</select>

</div>

<h2>Qual a sua cidade?</h2>

<div class="input1">

<div>
<input type="radio" name="cidade[]" value="Fátima do Sul" > <span>Fátima do Sul</span>
</div>

<div>
<input type="radio" name="cidade[]" value="Dourados" > <span>Dourados</span>
</div>

<div>
<input type="radio" name="cidade[]" value="Vicentina" > <span>Vicentina</span>
</div>

</div>

<h2>Oque você gosta de comer?</h2>

<div class="input2">

<div>
<input class="input3" type="checkbox" name="cidade[]" value="Frutas" > <span>Frutas</span>
</div>

<div>
<input class="input3" type="checkbox" name="cidade[]" value="salgados" > <span>salgados</span>
</div>

<div>
<input class="input3" type="checkbox" name="cidade[]" value="docês" > <span>docês</span>
</div>

</div>

<div>
	<textarea name="observação" placeholder="Há alguma observação?"></textarea>
</div>

<div>
	<input type="button" name="acao" value="Enviar!">
</div>

</fieldset><br><br>

</form>

</body>
</html>
