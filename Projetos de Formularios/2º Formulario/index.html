<!doctype html>
<html>
<head>
	
	<meta charset="utf-8">

	<title>2º Fomulario</title>

	<link rel="stylesheet" type="text/css" href="style/style.css">

	</head>
	<body>
	
		<form>
	
			<fieldset>
	
				<legend>2ª Fomulario</legend>

				<h1>PREENCHA TODOS OS CAMPOS ABAIXO ⇓</h1><br>

					<div>
						<input type="text" placeholder="Digite Seu Nome Aqui">
					</div>

					<div>
						<input type="text" placeholder="Digite Aqui Seu E-Mail">
					</div>

					<div>
						<input type="password" placeholder="Digite Aqui Sua Senha">
					</div>

					<div>
						<input type="password" placeholder="Confirme Sua Senha Aqui">
					</div>

					<select>
						
						<option disabled selected>Sua Idade Corresponde Há</option>

						<option>-20 Anos</option>

						<option>+20 Anos</option>

					</select><div></div>

					<h1>QUAL SEU ENDEREÇO ?</h1>

					<div class="cidade">

					<div>
						<input type="radio" name="cidade"><span>Fátima do Sul.</span>
					</div>

					<div>
						<input type="radio" name="cidade"><span>Dourados.</span>
					</div>

					<div>
						<input type="radio" name="cidade"><span>Campo Grande.</span>
					</div>

					<div>
						<input type="radio" name="cidade"><span>Jatei</span>
					</div>

				</div><!--cidade--><div></div>

				<h1>QUAIS MEIOS DE TRANSPORTES VOCÊ POSSUI ?</h1><div></div>

				<div class="transportes">
					
					<div>
					<input type="checkbox"><span>CARRO.</span>
					</div>

					<div>
					<input type="checkbox"><span>MOTO.</span>
					</div>

					<div>
					<input type="checkbox"><span>BICICLETA.</span>
					</div>

					<div>
					<input type="checkbox"><span>BARCO.</span>
					</div>

				</div><div></div>

				<h1>QUAL É O SEU ESTADO CÍVIL.</h1>			

				<div class="civil">
				<div>
					<input type="radio" name="civil"><span>CASADO(a).</span>
				</div>

				<div>
					<input type="radio" name="civil"><span>SOLTERIRO(a).</span>
				</div>

				<div>
					<input type="radio" name="civil"><span>DIVORSIADO(a).</span>
				</div>

				<div>
					<input type="radio" name="civil"><span>SEPARADO(a).</span>
				</div>

				<div>
					<input type="radio" name="civil"><span>VIUVO(a).</span>
				</div>

				</div><!--civil--><div></div>

				<textarea placeholder="HÁ ALGUMA OBSERVAÇÃO A COMENTAR ?"></textarea><div></div>

				<input type="button" value="ENVIAR">

			</fieldset>

		</form>

	</body>
</html>
